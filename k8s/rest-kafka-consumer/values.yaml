# Default values for sam-twitter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: samutup/kafkarest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.2"

imagePullSecrets:
  - name: registry
  - name: atwin-secrets
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8873

ingress:
  ingressClassName: kong
  enabled: true
  domain: dev.atwin.airlab.aero
  annotations:
    konghq.com/plugins: atwin-oidc,atwin-request-transformer,atwin-cors
  hosts:
    - host: rest-kafka-consumer.dev.atwin.airlab.aero
      paths: ["/"]
  tls: []
#    - hosts:
#        - #@ data.values.ingress.host

resources:
  requests:
    cpu: 5m
    memory: 32Mi
  limits:
    cpu: 800m
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

#nodeSelector: {}

#tolerations: []
tolerations: []

nodeSelector: {}
affinity: {}
samConfig:
  serving_port: 8873
  nodePort: 30073
  kafka_broker: bus-kafka-0.bus-kafka-brokers.kafka.svc.cluster.local:9092
  #kafka_broker: 127.0.0.1:9092
  kafka_topic: public.openatms.systemtrack
  hashtags:
    - elonmask
    - bitcoin
    - nft
    - psle


